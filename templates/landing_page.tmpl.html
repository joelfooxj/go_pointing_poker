<!-- First line should be the <!DOCTYPE html> -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PP-Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div>
				<h1> TB Pointing Poker </h1>
				<br>
				<!-- Create a new room -->
				<button onclick="createRoom()" class="btn btn-primary">Create a new room</button>
				<br>
				<small> You will be the admin of the newly created room. </small>
				<br>
				<br>
				<!-- the user here should enter the uuid of the room and return 404 if room has not been created yet -->
				<form action="login">
					<div class="form-group">
						<label for="roomUUID">Room UUID</label>
						<input 
							type="text"
							name="roomUUID"
							class="form-control"
							id="roomUUID"
							placeholder="Enter the UUID of the room to join"
							required="required"
						>
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</body>
	<script>
		async function createRoom(){
			console.log('creating room')
			const response = await fetchWrapper({
				url: "/room/",
				method: "POST"
			})

			const roomUUID = await response.text()

			if(roomUUID == null || roomUUID === ''){
				alert('Unable to create a new room. Try again.')
				return
			}

			console.log(`Creating a new room with uuid: ${roomUUID}`)
			window.location.href=`/room/${roomUUID}?username=TBADMIN`
		}

		async function fetchWrapper({url, method, headers, body}){
			return await fetch(url, {
				method, // *GET, POST, PUT, DELETE, etc.
				mode: "cors", // no-cors, *cors, same-origin
				cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
				credentials: "same-origin", // include, *same-origin, omit
				headers,
				redirect: "follow", // manual, *follow, error
				referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
				body, // body data type must match "Content-Type" header
			})
		}
	</script>
</html>
